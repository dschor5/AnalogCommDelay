language: python
python:
  - "3.8.2" 
install:
  - pip install -r requirements.txt
  - pip install coverage
  - pip install pylint
script:
#  - python3 -m unittest -v
  - cd src/delay_server; coverage run -m unittest discover -v
  - cd src/delay_server; pylint --exit-zero delay_server
  - cd src/delay_client; coverage run -m unittest discover -v
  - cd src/delay_client; pylint --exit-zero delay_client
after_success:
  - bash <(curl -s https://codecov.io/bash)
