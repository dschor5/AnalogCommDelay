language: python
python:
  - "3.8.2" 
install:
  - pip install -r requirements.txt
  - pip install coverage
  - pip install pylint
  - pip install mock
env:
  global:
    - TRAVISCI=true
script:
#  - python3 -m unittest -v
  - cd src/delay_server
  - coverage run -m unittest discover -v
  - pylint --exit-zero delay_server
  - cd ../delay_client
  - coverage run -m unittest discover -v
  - pylint --exit-zero delay_client
  - cd ../../
  - coverage combine src/delay_server/.coverage src/delay_client/.coverage
after_success:
  - bash <(curl -s https://codecov.io/bash)
  - cd docs
  - sphinx-apidoc -o server ../delay_server ../delay_server/test
  - sphinx-apidoc -o client ../delay_client ../delay_client/test
  - make html

